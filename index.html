<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <!-- All the CSS Link; reset, Main and Style.css -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/main_layout.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Header information + View all previously saved score (Local save) -->
    <header>
        <a id="view_highscore_link" href="#">View All Saved Scores</a>
        <span id="time"><b>⏳︎ Time: </b><span id="time_display">0</span></span>
    </header>
<!-- Page Introduction/Starting action -->
    <main>
        <section id="starting_page" class="page">
            <h1><b>Coding Quiz Challenge</b></h1>

            <p>Do you best to answer the Javascript questions within the time limit</p>
            <p><i>Incorrect answers will penalize your time by 10 seconds !</i></p>
            
            <button id="start_quiz_button">Start the Quiz</button>
        </section>
        
        <div id="question_numbers_box"></div>

        <section id="question_page" class="page hidden">

            <h2 id="question_display"></h2>

            <div id="answer_list"></div>

            <hr>
<!-- The end/Results -->
            <div id="feedback">Correct!</div>
        </section>

        <section id="get_name_page" class="page hidden">
            <h2>Congratulation !</h2>

            <p>Your final results/score is <span id="score_display"></span>.</p>

            <br>

            <p>Enter your initials: 
                <input type="text" name="initials" id="initials_input">
                <button id="submit_initials_button">Submit</button>
            </p>
        </section>
<!-- Final All Score Info Page -->
        <section id="highscore_page" class="page hidden">
            <h2>All Scores</h2>

            <div id="highscore_list"></div>

            <button id="go_to_starting_page_button">Go Back</button>
            <button id="clear_highscores_button">Clear All Score</button>
        </section>
    </main>

    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
